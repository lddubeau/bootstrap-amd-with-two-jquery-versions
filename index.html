<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <link href="bootstrap/dist/css/bootstrap.css" type="text/css" media="screen" rel="stylesheet" />
  </head>
  <body>
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script>
      require.config({
          baseUrl: "./js",
          paths: {
              jquery: 'jquery-1.10.2'
          },
          packages: [
              { name: "bootstrap", location: "../bootstrap/amd" }
          ],
          map: {
              '*': { 'jquery': 'jquery-private' },
              'jquery-private': { 'jquery': 'jquery' }
          },
      });
      console.log("Non-AMD version of jQuery", $.fn.jquery, $.fn.modal);
      require(["jquery", "bootstrap"], function ($) {
          console.log("AMD version of jQuery", $.fn.jquery, $.fn.modal);
          $(".modal").modal();
      });
    </script>
  </body>
</html>
